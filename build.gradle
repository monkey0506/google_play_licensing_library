apply plugin: 'com.android.model.library'

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.2"

        defaultConfig {
            minSdkVersion.apiLevel = 4
            targetSdkVersion.apiLevel = 23
        }

        buildTypes {
            release {
                minifyEnabled = false
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}
