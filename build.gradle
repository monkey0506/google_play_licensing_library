apply plugin: 'com.android.library'

android {
    compileSdkVersion = 24
    buildToolsVersion = "24.0.1"

    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}
